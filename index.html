<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Tic-Tac-Toe</title>
</head>
<body>
    <div class="game-container">
    <h1>Tic-Tac-Toe</h1>
    <div class="player-inputs" id="playerInputs">
        <input type="text" id="player1Name" placeholder="Enter Player X Name" />
        <input type="text" id="player2Name" placeholder="Enter Player O Name" />
        <button id="startBtn">Start Game / Reset Scores</button>
    </div>

    <div class="scoreboard">
        <span id="player1Score">0</span> - <span id="player2Score">0</span>
    </div>

    <div id="message">Enter player names and click "Start Game"</div>
        <div class="board">
        <div class="cell" data-index="0">-</div>
        <div class="cell" data-index="1">-</div>
        <div class="cell" data-index="2">-</div>
        <div class="cell" data-index="3">-</div>
        <div class="cell" data-index="4">-</div>
        <div class="cell" data-index="5">-</div>
        <div class="cell" data-index="6">-</div>
        <div class="cell" data-index="7">-</div>
        <div class="cell" data-index="8">-</div>
        </div>
        <button id="resetBtn">Reset Game</button>
    </div>
    <script src="./scripts.js"></script>
</body>
</html>
